<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/popup.css" rel="stylesheet" />
  <title>Popup Emulation of the extension</title>
  <meta name="referrer" content="same-origin">
  <meta http-equiv="Content-Security-Policy" content=" default-src 'none' base-uri 'self' script-src 'none' form-action 'none' frame-ancestors 'none' ">
</head>

<body dir="auto">
  <div class="some-block">
    <a class="title" target="_blank" href="https://youtube.com">
      <img src="./img/frontend/youtube-icon.webp">
      <h4>Youtube</h4>
    </a>
    <input type="checkbox" checked>
  </div>
  <div class="some-block">
    <a class="title" target="_blank" href="https://reddit.com">
      <img src="./img/frontend/reddit-icon.webp">
      <h4>Reddit</h4>
    </a>
    <input type="checkbox" checked>
  </div>
  <div class="some-block">
    <a class="title" target="_blank" href="https://tiktok.com">
      <img src="./img/frontend/tiktok-icon.webp">
      <h4>TikTok</h4>
    </a>
    <input type="checkbox" checked>
  </div>
  <div class="some-block">
    <a class="title" target="_blank" href="">
      <img src="./img/frontend/instagram-icon.webp">
      <h4>Instagram</h4>
    </a>
    <input type="checkbox">
  </div>
  <div class="some-block">
    <a class="title" target="_blank" href="https://quora.com">
      <img src="./img/frontend/quora-icon.webp">
      <h4>Quora</h4>
    </a>
    <input type="checkbox" checked>
  </div>
  <div class="some-block">
    <a class="title" target="_blank" href="">
      <img src="./img/frontend/github-icon-light.svg">
      <h4>GitHub</h4>
    </a>
    <input type="checkbox">
  </div>
  <div class="some-block">
    <a class="title" target="_blank" href="">
      <img src="./img/frontend/wikipedia-icon.svg">
      <h4>Wikipedia</h4>
    </a>
    <input type="checkbox">
  </div>
  <div class="some-block">
    <a class="title" target="_blank" href="">
      <img src="./img/frontend/search-icon-light.svg">
      <h4>Search</h4>
    </a>
    <input type="checkbox">
  </div>

  <div class="some-block">
    <a class="title" href="">
      <img src="./img/frontend/translate-icon-light.svg">
      <h4>Translate</h4>
    </a>
    <input class="translate-enabled" type="checkbox" checked>
  </div>
  <div class="maps some-block">
    <a class="title" href="">
      <img src="./img/frontend/maps-icon-light.svg">
      <h4>Maps</h4>
    </a>
    <input type="checkbox">
  </div>
  <hr>
  <div class="some-block""><a class=" title button">
    <h4>Change Instance</h4>
    <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 0 24 24" width="26px" fill="currentColor">
      <path
        d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z">
      </path>
    </svg>
    </a>
  </div>
  <div class="some-block" title="Copy the original redirected link"><a class="title button" id="copy_raw">
      <h4>Copy Original</h4>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
        <path
          d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z">
        </path>
      </svg>
    </a></div>
  <div class="some-block"><a class="title button">
      <h4>Redirect</h4>
      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="26px" viewBox="0 0 24 24"
        width="26px" fill="currentColor">
        <path d="M7 20v-9q0-.825.588-1.413Q8.175 9 9 9h8.2l-1.6-1.6L17 6l4 4-4 4-1.4-1.4 1.6-1.6H9v9Z"></path>
      </svg>
    </a></div>
  <div class="some-block"><a class="title button">
      <h4>Redirect to Original</h4>
      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="26px" viewBox="0 0 24 24"
        width="26px" fill="currentColor">
        <path
          d="M 17,20 V 11 Q 17,10.175 16.412,9.587 15.825,9 15,9 H 6.8 L 8.4,7.4 7,6 3,10 7,14 8.4,12.6 6.8,11 H 15 v 9 z">
        </path>
      </svg>
    </a></div>

  <div class="some-block"><a class="title button">
      <h4>Settings</h4>
      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="26px" viewBox="0 0 24 24"
        width="26px" fill="currentColor">
        <path
          d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z">
        </path>
      </svg>
    </a></div>
  <div class="space"></div>
</body>

</html>
